databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: JS
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_roles
                    references: users(id)
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_roles_users
                    references: roles(id)
        - addPrimaryKey:
            tableName: users_roles
            columnNames: user_id,role_id
            constraintName: pk_users_roles
